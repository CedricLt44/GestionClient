{% extends 'backend/base.html' %} {% block content %}

<h1>Ajouter un client</h1>
<form class="form-add-container" method="post" action=".">
  {% csrf_token %}
  <div class="label-name">
    <label>Nom :</label><br />
    <input type="text" name="name" required maxlength="150" /><br />

    <label>Nom du contact :</label><br />
    <input type="text" name="contact_name" required maxlength="150" /><br />
  </div>

  <div class="label-name">
    <label>E-mail:</label><br />
    <input type="email" name="email" required /><br />

    <label>TÃ©l.:</label>
    <input type="phone" name="phone" 
    pattern="^(?:\+33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$"
    placeholder="06 12 34 56 78"
    required></input>
  </div>

  <div>
    <label>E-mail facturation:</label><br />
    <input type="email" name="email_facturation" /><br />
  </div>

  <div>
    <label>Nom du commercial:</label><br />
    <input type="text" name="commercial_name" maxlength="150" /><br />
  </div>

  <div class="label-address">
    <label>Adresse :</label>
    <input type="text" name="address" required maxlength="150" />

    <label>Ville :</label>
    <input type="text" name="city" required maxlength="32" />

    
    <label>Code postal :</label>
    <input type="text" name="zip_code" required maxlength="16" pattern="[0-9]{5}" 
    placeholder="75000" />
  </div>

  <div>
    <button type="submit">AJOUTER</button>
  </div>
</form>
<a class="retour" href="{% url 'liste_client:customers' %}">RETOUR</a>
{% endblock %}
