{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion client</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
  </head>
  <body>
    <nav>
      <div>
        <h1>GESTION CLIENTS</h1>
      </div>
      
      {% if request.user.is_authenticated %}
        <button><a href="#"><p>Factures</p></a></button>
        <button><a href="#"><p>Clients</p></a></button>
      {% else %}
        <button><a href="{% url 'account:login' %}"><p>LOGIN</p></a></button>
        <button><a href="{% url 'account:signup' %}"><p>SIGN UP</p></a></button>
      {% endif %}

      <div class="navbar">
        {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'backend:logout' %}">
        {% csrf_token %}
          <button type="submit" ><i class='bx bx-log-out'></i></button>
        </form>
        {% endif %}
        <a href="{% url 'backend:about' %}"><i class='bx bxs-user-voice'></i></a>
        <a href="{% url 'backend:index' %}"><i class='bx bxs-home'></i></a>    
        <a href="{% url 'admin:index' %}"><i class='bx bxs-cog'></i></a>
      </div>
    </nav>
  
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <p>Copyright (c) 2024 - cedric LE TUTOUR</p>
      <div> 
        <a href="https://www.linkedin.com/in/cedric-le-tutour" target="_blank"  aria-label="LinkedIn"><i class="bx bxl-linkedin"></i></a>
    
        <a href="https://github.com/CedricLt44" target="_blank" aria-label="GitHub"><i class='bx bxl-github'></i></a>
      </div>  
    </footer>
  </body>
</html>
